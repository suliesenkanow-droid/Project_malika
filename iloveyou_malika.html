<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–Ø –ª—é–±–ª—é —Ç–µ–±—è, –ú–∞–ª–∏–∫–∞!</title>
  <meta name="description" content="–ü—Ä–æ—Å—Ç–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞-–ø—Ä–∏–∑–Ω–∞–Ω–∏–µ: –Ø –ª—é–±–ª—é —Ç–µ–±—è, –ú–∞–ª–∏–∫–∞!" />
  <meta property="og:title" content="–Ø –ª—é–±–ª—é —Ç–µ–±—è, –ú–∞–ª–∏–∫–∞!" />
  <meta property="og:description" content="–ù–µ–∂–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞-–ø—Ä–∏–∑–Ω–∞–Ω–∏–µ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π —Å–µ—Ä–¥–µ—á–µ–∫." />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#111827" />
  <style>
    :root{
      --bg:#0b0f17; --bg2:#121826; --fg:#f8fafc; --muted:#94a3b8; --accent:#ef476f; --ring:rgba(239,71,111,.25);
      --shadow: 0 20px 50px rgba(0,0,0,.45);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji","Segoe UI Emoji"; background: radial-gradient(1200px 800px at 10% 0%, var(--bg2) 0%, var(--bg) 60%), radial-gradient(1000px 600px at 100% 100%, #0f1421 0%, var(--bg) 60%); color:var(--fg);}
    main{min-height:100%; display:grid; place-items:center; padding:32px}
    .card{position:relative; width:min(860px, 100%); background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02)); border:1px solid rgba(255,255,255,.12); border-radius:28px; padding:40px 28px; box-shadow:var(--shadow); backdrop-filter: blur(8px); overflow:hidden}
    .glow{position:absolute; inset:-1px; pointer-events:none; background: radial-gradient(120px 120px at var(--x,60%) var(--y,40%), rgba(239,71,111,.14), transparent 60%)}
    h1{margin:0 0 8px; font-size:clamp(34px, 7vw, 72px); line-height:1.1; text-align:center}
    p{margin:0; text-align:center; color:var(--muted); font-size:clamp(14px, 2.6vw, 18px)}
    .actions{margin-top:22px; display:flex; gap:12px; justify-content:center; flex-wrap:wrap}
    button, a.btn{appearance:none; border:1px solid rgba(255,255,255,.18); background:rgba(255,255,255,.06); color:var(--fg); padding:12px 16px; border-radius:14px; cursor:pointer; font-weight:700; text-decoration:none}
    button:hover, a.btn:hover{background:rgba(255,255,255,.1)}
    .heart{display:inline-block; transform: translateY(.06em);}
    .heart::before{content:"‚ù§"; font-size:1em;}
    .floaters{position:absolute; inset:0; overflow:hidden; pointer-events:none}
    .floater{position:absolute; font-size:18px; will-change: transform, opacity; animation: rise linear forwards; opacity:.9}
    @keyframes rise{to{transform:translateY(-120vh) rotate(20deg); opacity:0}}
    .footer{margin-top:18px; text-align:center; font-size:12px; color:var(--muted)}
  </style>
</head>
<body>
  <main>
    <section class="card" id="card">
      <div class="glow" aria-hidden="true"></div>
      <div class="floaters" id="floaters" aria-hidden="true"></div>
      <h1>–Ø –ª—é–±–ª—é —Ç–µ–±—è, <span class="heart" aria-hidden="true"></span> –ú–∞–ª–∏–∫–∞!</h1>
      <p>–≠—Ç–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç —Ç–æ–ª—å–∫–æ —Ä–∞–¥–∏ –æ–¥–Ω–æ–π —Ñ—Ä–∞–∑—ã.</p>
      <div class="actions">
        <button id="confetti">–ó–∞–ø—É—Å—Ç–∏—Ç—å —Å–µ—Ä–¥–µ—á–∫–∏</button>
        <button id="copy">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ñ—Ä–∞–∑—É</button>
        <a class="btn" id="share" href="#">–ü–æ–¥–µ–ª–∏—Ç—å—Å—è</a>
      </div>
      <div class="footer">–ü–æ–¥–∞—Ä–∏ —ç—Ç—É —Å—Ç—Ä–∞–Ω–∏—Ü—É –∫–∞–∫ —Å—Å—ã–ª–∫—É –∏–ª–∏ –æ—Ç–∫—Ä–æ–π –æ—Ñ–ª–∞–π–Ω ‚Äî –æ–Ω–∞ –Ω–µ —Ç—Ä–µ–±—É–µ—Ç –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–∞.</div>
    </section>
  </main>

  <script>
    const card = document.getElementById('card');
    const glow = card.querySelector('.glow');
    card.addEventListener('pointermove', (e)=>{
      const r = card.getBoundingClientRect();
      const x = ((e.clientX - r.left) / r.width) * 100;
      const y = ((e.clientY - r.top) / r.height) * 100;
      glow.style.setProperty('--x', x + '%');
      glow.style.setProperty('--y', y + '%');
    });

    // –ö–Ω–æ–ø–∫–∞ "–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ñ—Ä–∞–∑—É"
    const copyBtn = document.getElementById('copy');
    copyBtn.addEventListener('click', async () => {
      const text = '–Ø –ª—é–±–ª—é —Ç–µ–±—è, –ú–∞–ª–∏–∫–∞!';
      try{ await navigator.clipboard.writeText(text); copyBtn.textContent='–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!'; setTimeout(()=> copyBtn.textContent='–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ñ—Ä–∞–∑—É', 1300);}catch{ alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å.'); }
    });

    // –ü–æ–¥–µ–ª–∏—Ç—å—Å—è ‚Äî Web Share API (–µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è)
    const shareBtn = document.getElementById('share');
    shareBtn.addEventListener('click', async (e)=>{
      e.preventDefault();
      const data = { title: '–ü—Ä–∏–∑–Ω–∞–Ω–∏–µ', text: '–Ø –ª—é–±–ª—é —Ç–µ–±—è, –ú–∞–ª–∏–∫–∞!', url: location.href };
      if(navigator.share){ try{ await navigator.share(data);}catch{} }
      else{ try{ await navigator.clipboard.writeText(data.text); alert('–¢–µ–∫—Å—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω: ' + data.text);}catch{ alert('–°–∫–æ–ø–∏—Ä—É–π –≤—Ä—É—á–Ω—É—é: "–Ø –ª—é–±–ª—é —Ç–µ–±—è, –ú–∞–ª–∏–∫–∞!"'); } }
    });

    // –°–µ—Ä–¥–µ—á–∫–∏-–∫–æ–Ω—Ñ–µ—Ç—Ç–∏
    const floaters = document.getElementById('floaters');
    const HEARTS = ['‚ù§','üíï','üíó','üíñ','üíò','üíù','üíì'];
    function spawnHearts(n=24){
      const w = card.clientWidth; const h = card.clientHeight;
      for(let i=0;i<n;i++){
        const el = document.createElement('div');
        el.className='floater';
        el.textContent = HEARTS[Math.floor(Math.random()*HEARTS.length)];
        const left = Math.random()*w; const delay = Math.random()*0.6; const dur = 3 + Math.random()*2.5; const size = 14 + Math.random()*24;
        el.style.left = left+'px'; el.style.bottom = '-24px'; el.style.fontSize = size+'px'; el.style.animationDuration = dur+'s'; el.style.animationDelay = delay+'s';
        floaters.appendChild(el);
        setTimeout(()=> el.remove(), (delay+dur)*1000);
      }
    }
    document.getElementById('confetti').addEventListener('click', ()=> spawnHearts(36));
    // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –ª—ë–≥–∫–∏—Ö —Å–µ—Ä–¥–µ—á–µ–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    window.addEventListener('load', ()=> { spawnHearts(18); });
  </script>
</body>
</html>
